<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About -Contact</title>
  <link rel="stylesheet" href="css/navbar.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      color: #333;
    }

    /* Contact Section */
    .contact-section {
      animation: fadeIn 1s ease-in-out;
      padding: 50px 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container.contact-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      margin: auto;
    }

    .contact-image {
      flex: 1 1 400px;
      max-width: 500px;
    }

    .contact-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-right {
      flex: 1 1 400px;
      max-width: 600px;
    }

    .contact-content h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #004080;
    }

    .contact-content p {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .contact-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #004080;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #003366;
    }

    .map-container {
      width: 100%;
      height: 400px;
      margin: 50px auto 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .whatsapp-float-contact {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      font-size: 28px;
      padding: 12px 16px;
      border-radius: 50%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .whatsapp-float-contact:hover {
      background-color: #1ebea5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container.contact-grid {
        flex-direction: column;
        text-align: center;
      }

      .contact-right,
      .contact-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar Include -->
  <div id="navbar-placeholder"></div>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container contact-grid">

      <!-- Left Image -->
      <div class="contact-image">
        <img src="images/contact.png" alt="Corporate Office" />
      </div>

      <!-- Right Info + Form -->
      <div class="contact-right">
        <div class="contact-content">
          <h2>Corporate Office</h2>
          <p><strong>Ramdev Group</strong></p>
          <p>Swagat Apartment,<br>
            6th Floor, Shraddhanand Road,<br>
            Near Navin Thakkar Hall,<br>
            Vileparle East, Mumbai 400057</p>

          <p><strong>Website:</strong><br>
            <a href="http://www.ramdevgroupindia.com" target="_blank">www.ramdevgroupindia.com</a>
          </p>

          <p><strong>Email:</strong><br>
            <a href="mailto:info@ramdevgroupindia.com">info@ramdevgroupindia.com</a>
          </p>
        </div>

        <form action="#" method="post" class="contact-form">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Google Map -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.567385347801!2d72.855703!3d19.1296446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c8d3a05ccf83%3A0x429a8c7081f4c2c9!2sShraddhanand%20Rd%2C%20Vile%20Parle%20East%2C%20Mumbai%2C%20Maharashtra%20400057!5e0!3m2!1sen!2sin!4v1718952200000!5m2!1sen!2sin"
        width="100%" height="100%" style="border:0;" allowfullscreen loading="lazy">
      </iframe>
    </div>

    <!-- WhatsApp Floating Icon -->
    <a href="https://wa.me/917208542366" class="whatsapp-float-contact" target="_blank">
      <i class="fab fa-whatsapp"></i>
    </a>
  </section>

  <!-- Footer Include -->
  <div id="footer-placeholder"></div>

  <!-- Scripts to load navbar & footer -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar-placeholder').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>



</body>
</html>
